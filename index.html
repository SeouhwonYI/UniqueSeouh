<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BKMS</title>
</head>
<body>
	<div id="map" style="width:100%;height:500px;"></div>
    <p>
        <button onclick="panTo()">현위치로</button> 
    </p>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b06c84b1e9208b0644f9098b79464e3b"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.477366288402656,126.96335117599381), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		// 마커 이미지의 주소
		var markerImageUrl = 'https://www.pngplay.com/wp-content/uploads/9/Map-Marker-PNG-Pic-Background.png', 

		    markerImageSize = new kakao.maps.Size(30, 30), // 마커 이미지의 크기
		    markerImageOptions = { 
		        offset : new kakao.maps.Point(0, 0)// 마커 좌표에 일치시킬 이미지 안의 좌표
		    };

		// 마커 이미지를 생성한다
		var markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.477366288402656,126.96335117599381), // 마커의 좌표
		    image : markerImage, // 마커의 이미지
		    map: map // 마커를 표시할 지도 객체
		});

		// 커스텀 오버레이를 생성하고 지도에 표시한다
		var customOverlay = new kakao.maps.CustomOverlay({
			map: map,
			content: '<div style="padding:0.25 5px;background:#ccc;"> 우리 조 화이팅! </div>', 
			position: new kakao.maps.LatLng(37.477366288402656,126.96335117599381), // 커스텀 오버레이를 표시할 좌표
			xAnchor: 0.4, // 컨텐츠의 x 위치
			yAnchor: 1.5 // 컨텐츠의 y 위치
		});

        function panTo() {
    	// 이동할 위도 경도 위치를 생성합니다 
    	var moveLatLon = new kakao.maps.LatLng(33.450580, 126.574942);
    
    	// 지도 중심을 부드럽게 이동시킵니다
    	// 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    	map.panTo(moveLatLon);            
		} 

	</script>
</body>
</html>
